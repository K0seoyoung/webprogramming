<!DOCTYPE html>
<html>
<head>
	<meta charset=“UTF-8”>
	<title>식당 예약</title>
</head>
<body>
	<h2>식당 예약하기</h2>
	<form>
        <fieldset>
            <legend>예약자 정보</legend>
            <label for="pass">
                예약자 : <input id="pass" type="text" size="25" value=""><br>
            </label>
            <label for="pass">
                연락처 : <input id="pass" type="tel" size="25" placeholder="010-1234-5678" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
            </label>
        </fieldset><br>

        <fieldset>
            <legend>예약 정보</legend>
            <label>
                날짜 : <input type="date" value="2023-10-03">
            </label><br>
            <label>
                시간 : <input type ="time" value="18:00">
            </label>
            <label><br>
                예약인원 : <select name="예약인원">
                    <option value="1">2명</option>
                    <option value="2">3명</option>
                    <option value="3" selected>4명</option>
                    <option value="4">5명</option>
                    <option value="5">6명</option>
                    <option value="6">7명</option>
                    <option value="7">8명</option>
                </select>
            </label><br>
            <label>
                위치 : <label>본관<input type="radio" name="location" value="1" checked></label>
                      <label>별관<input type="radio" name="location" value="2"></label>
            </label>
            <br>
            <label>
                옵션 : <label>아기의자<input type="checkbox" name="option" value="1"></label>
                      <label>채식요리<input type="checkbox" name="option" value="2"></label>
                      <label>단독룸<input type="checkbox" name="option" value="3"></label>
            </label>
        </fieldset><br>
        <input type="submit" value="예약">
        <input type="reset" value="취소">
    </form>
</body>
</html>
